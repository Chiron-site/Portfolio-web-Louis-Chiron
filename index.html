<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Chiron - Mes Sites Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            animation: fadeInDown 1s ease-out;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            position: relative;
        }

        .nav-link:hover {
            opacity: 0.7;
            letter-spacing: 3px;
        }

        section { padding: 5rem 5%; max-width: 1200px; margin: 0 auto; min-height: 80vh; }
        
        h2 { 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: #2c3e50; 
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .web-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 450px));
            justify-content: center;
            gap: 2.5rem;
        }

        .site-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .site-card:hover {
            transform: translateY(-10px);
        }

        .screen-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid #333;
        }

        .screen-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .zoom-img {
            transform: scale(1.2);
            transform-origin: center;
        }

        .site-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            text-align: center;
        }

        .site-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .site-btn:hover {
            background: #2c3e50;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 4rem; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav { gap: 15px; }
            .nav-link { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="https://chiron-site.github.io/Portfolio-accueil-Louis-Chiron/" class="nav-link">Accueil</a>
            <a href="https://chiron-site.github.io/Portfolio-photographie-Louis-Chiron/" class="nav-link">Photographie</a>
            <a href="https://chiron-site.github.io/Portfolio-affiches-Louis-Chiron/" class="nav-link">Affiches</a>
            <a href="https://chiron-site.github.io/Portfolio-videos-Louis-Chiron/" class="nav-link">Vidéos</a>
            <a href="https://chiron-site.github.io/Portfolio-web-Louis-Chiron/" class="nav-link">Web</a>
            <a href="https://chiron-site.github.io/Portfolio-contact-Louis-Chiron/" class="nav-link">Contact</a>
        </nav>
    </header>

    <section id="sites">
        <h2>Mes Projets Web</h2>
        
        <div class="web-gallery">
            <div class="site-card">
                <div class="screen-preview">
                    <img src="https://tse3.mm.bing.net/th/id/OIP.NLBetbD-to_CO2uFaZ79TgHaFf?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Rodolphe Chiron | VRP Chaussures">
                </div>
                <p class="site-title">Rodolphe Chiron | VRP Chaussures</p>
                <a class="site-btn" href="https://chiron-site.github.io/RodolpheChiron/" target="_blank">Visiter le site</a>
            </div>

            <div class="site-card">
                <div class="screen-preview">
                    <img src="https://preview.colorkit.co/color/2c3e50.png?size=social&type=opengraph" class="zoom-img" alt="Portfolio Personnel | Louis Chiron">
                </div>
                <p class="site-title">Portfolio Personnel | Louis Chiron</p>
                <a class="site-btn" href="https://chiron-site.github.io/Portfolio-accueil-Louis-Chiron/" target="_blank">Visiter le site</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Louis Chiron - Tous droits réservés</p>
    </footer>

</body>
</html>
